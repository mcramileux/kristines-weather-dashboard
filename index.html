<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="your favorite city's 5-day weather forecast" />
  <title>Kristine's Weather Dashboard</title>
  <!--Bootstrap Link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!--Google Fonts Link-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk:ital,wght@1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

</head>

<body class="begin">
  <header class="p-3 mb-2 bg-dark text-white">
    <!--Title of the Application-->
    <h1>Weather Dashboard</h1>
  </header>
  <main>
    <!--Search Engine-->
    <section class="search-panel">
      <div class="search-box">
        <h3>Search for a City:</h3>
        <form>

          <div class="form-row align-items-center">
            <div class="col-8 search-field">
              <input type="text" class="form-control" id="cityName" placeholder="City Name">
            </div>
            <div class="col-25 search-button-panel">
              <button type="button" class="btn btn-secondary search">Search</button>
            </div>
          </div>
          <!--Searched City-->
          <div class="city-name-box">
            <ul class="list-group history" id="city-name"></ul>
          </div>

        </form>
      </div>
    </section>
    <!--Main Search Content-->
    <section class="city-result-panel">
      <div class="current-result-panel">
        <div class="name-details">
          <h3 id="city-name"></h3>
          <div class="d-flex justify-content-start align-content-end">
            <h5 class="card-title" id="city-name"></h5>
            <img src="" alt="" id="currentIcon">
          </div>
        </div>
        <!--Current Weather Search-->
        <div>
          <p class="current-details" id="date"></p>
          <p class="current-details" id="temperature"></p>
          <p class="current-details" id="wind"></p>
          <p class="current-details" id="humidity"></p>
          <img  id="icon">
        </div>
      </div>
      <!--5-Day Forecast Search-->
      <div class="forecast-column"></div>
        <h4>5-Day Forecast:</h4>
          <div class="container-fluid mt-2">
             <div class="row row-cols-small-5">
              
            <div class="col">
              <p class="current-details" id="date-1"></p>
              <p class="current-details" id="temperature-1"></p>
              <p class="current-details" id="wind-1"></p>
              <p class="current-details" id="humidity-1"></p>
              <img src="" alt="" id="icon-1">
            </div>

            <div class="col">
              <p class="current-details" id="date-2"></p>
              <p class="current-details" id="temperature-2"></p>
              <p class="current-details" id="wind-2"></p>
              <p class="current-details" id="humidity-2"></p>
             <img src="" alt="" id="icon-2">
            </div>

            <div class="col">
              <p class="current-details" id="date-3"></p>
              <p class="current-details" id="temperature-3"></p>
              <p class="current-details" id="wind-3"></p>
              <p class="current-details" id="humidity-3"></p>
              <img src="" alt="" id="icon-3">
            </div>

            <div class="col">
              <p class="current-details" id="date-4"></p>
              <p class="current-details" id="temperature-4"></p>
              <p class="current-details" id="wind-4"></p>
              <p class="current-details" id="humidity-4"></p>
              <img src="" alt="" id="icon-4">
            </div>

            <div class="col">
              <p class="current-details" id="date-5"></p>
              <p class="current-details" id="temperature-5"></p>
              <p class="current-details" id="wind-5"></p>
              <p class="current-details" id="humidity-5"></p>
              <img src="" alt="" id="icon-5">
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

<!--Footer-->
  <footer class="p-3 mb-2 bg-dark text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <p class="mb-0">&copy; 2023 mcramileux</p>
        </div>
      </div>
    </div>    
  </footer>

  <!--JQuery Link-->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <!--Bootstrap Link-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <!--Dayjs Link-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js" 
  integrity="sha512-hcV6DX35BKgiTiWYrJgPbu3FxS6CsCjKgmrsPRpUPkXWbvPiKxvSVSdhWX0yXcPctOI2FJ4WP6N1zH+17B/sAA==" 
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!--Javascript Link-->
  <script src="./script.js"></script>
</body>
</html>
